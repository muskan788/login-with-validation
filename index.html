<!DOCTYPE html>
<html>
<head>
<title>Javascript Login Form Validation</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="style.css"/>
<!-- Include JS File Here -->
<script src="Js.js"></script>
</head>

<body>
<div class="container">
	<div class="main">
		<h2>Javascript Form Validation Sample</h2>
		<form id="form_id" method="post" name="myform">
		<br>
			<label>User Name :</label>
			<input type="text" placeholder= "Letters Only......" name="username" id="username"/>
			
			<label>Password :</label>
			<input type="password" placeholder= "*********" name="password" id="password"/>
			
			<input type="button" value="Login" id="submit" onclick="validate()"/>
		</form>
		<br>
		<span>
			<b class="note">Note : </b>Please use the following credentials. 
			<br/><b class="valid">User Name : Patwan <br/>Password : github#patwan </b>
		</span>
	</div>
</div>

<script type="text/javascript" src= "jquery-1.12.3.js"> </script>
<script>
	$(document).ready(function(){
		$("input").focus(function(){
			$(this).css("background-color", "#ffff80");
		});
	});
</script>
</body>
</html>
